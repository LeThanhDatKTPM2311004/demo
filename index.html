  <body>
    <div class="khoichung">
      <div class="khoitrai">
        <img src="./img/salah.jpg" alt="Cau thu MU so nhat" class="img" />
      </div>
      <div class="khoiphai">
        <div class="khoisign">
          <h1 class="tieude">Sign in</h1>
        </div>
        <div class="khoigiua">
          <div class="khoimail">
            <form action="" class="form">
              <p class="tieude">Email</p>
              <input type="email" class="mail" required />
            </form>
          </div>
          <div class="khoipass">
            <form action="" class="form">
              <p class="tieude">Password</p>
              <input type="password" class="mail" required />
            </form>
          </div>
          <div class="khoilogin">
            <a href="./signup.html" class="tieude signup__hover">SignUp</a>
          </div>
        </div>
        <div class="khoinext">
          <button class="btn">
            <a href="#!" class="link">Next</a>
          </button>
        </div>
      </div>
    </div>
